<style>
.search-box {
  position: absolute;
  top : 15%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.3);
  height: 40px;
  border-radius: 40px;
  padding: 10px;
  visibility: hidden;
}

.search-box:hover > .search-text{
  width: 240px;
  padding: 0 6px;
}

.search-text {
  border: none;
  background: none;
  outline: none;
  float: left;
  padding: 0;
  color: rgba(255, 255, 255, 0.2);
  font-family: 'Fira Code';
  font-size: 0px;
  visibility: visible;
  font-weight: normal;
  transition: 0.4s;
  line-height: 40px;
  width: 240px;
  cursor: default;
}

#toast {
  visibility: hidden;
  height: 50px;
  width: fit-content;
  margin: auto;
  background-color: rgb(209, 68, 68);
  color: #fff;
  text-align: center;
  border-radius: 10px;
  position: fixed;
  z-index: 1;
  left: 0;
  right: 0;
  top: 30px;
  font-size: 17px;
  white-space: nowrap;
}

#toast #desc {
  color: #fff;
  padding: 16px;
  overflow: hidden;
  white-space: nowrap;
}

#toast.show {
  visibility: visible;
  animation: fadein 1s, fadeout 1s 3s;
}

@keyframes fadein {
  from {
    top: 0;
    opacity: 0;
  }
  to {
    top: 30px;
    opacity: 1
  }
}

@keyframes fadeout {
  from {
    top: 30px;
    opacity: 1;
  }
  to {
    top: 0;
    opacity: 0;
  }
}

/*Start | On-Off Button Design*/
.btn-onoff{
	position:absolute;  
  right: 14px;
  display: inline-block;
  vertical-align: middle;
  z-index:9999;
}
.btn-onoff input{
  display: block;
  position: absolute;
  opacity:0
}
.btn-onoff span{
	position: relative;
	display: block;
	width: 80px;
	height: 34px;
	border-radius: 40px;
	background: #ccc;
	border: 1px solid #ccc;
	-webkit-transition: 400ms;
	-moz-transition: 400ms;
	-ms-transition: 400ms;
	transition: 400ms
}
.btn-onoff input:checked ~ span{
  border: 1px solid #4CAF50;
  background: #4CAF50
}
.btn-onoff input ~ span:before{
	content: '♫';
	display: block;
	width: 34px;
	height: 34px;
	position: absolute;
	right: 0px;
	font-size: 14px;
	font-family: "Arial";
	font-weight: bold;
	line-height: 34px;
	color: #444;
	padding: 0px 8px;
	letter-spacing: 1px;
	text-transform: uppercase;
	-webkit-transition: 500ms;
	-moz-transition: 500ms;
	-ms-transition: 500ms;
	transition: 500ms
}
.btn-onoff input:checked ~ span:before{
	content: '♫';
	right: 28px;
	color: #fff
}
.btn-onoff input ~ span:after{
	content: '';
	position: absolute;
	width: 26px;
	height: 26px;
	top: 4px;
	left: 4px;
	background: #fff;
	border-radius: 50%;
	-webkit-transition: 400ms;
	-moz-transition: 400ms;
	-ms-transition: 400ms;
	transition: 400ms
}
.btn-onoff:hover input ~ span:after{
	-webkit-transform:scale(0.9);
	-moz-transform:scale(0.9);
	-ms-transform:scale(0.9);
	transform:scale(0.9)
}
.btn-onoff input:checked ~ span:after{
	content: '';
	left: 51px;
}
/*End | On-Off Button Design*/

#block { background: #000;  position: absolute; width: 100%; height: 100%; top:0; left:0;}​

var offline_=0;
function connectivity_check(){
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
        xhr.onload = ()=>{
                if(xhr.status == 200 && xhr.status < 300){
                        if(offline_==1){
                                document.getElementById("desc").innerHTML = "Back Online :)";
                                let notification = document.getElementById("toast");
                                notification.style.backgroundColor='#90ee90';
                                notification.className = "show";
                                setTimeout(() => { notification.className = notification.className.replace("show", ""); }, 4000);
                        }
                        offline_=0;
                }else{
                        offline();
                }
        }
        xhr.onerror = ()=>{
                offline();
        }
        xhr.send();
}

function offline(){
        if(offline_==0){
                document.getElementById("desc").innerHTML = "You're Offline :/";
                let notification = document.getElementById("toast");
                notification.style.backgroundColor='rgb(209, 68, 68)';
                notification.className = "show";
                setTimeout(() => { notification.className = notification.className.replace("show", ""); }, 4000);
        }
        offline_=1;
}

function addLoadEvent(func)
{
    var oldonload = window.onload;
    if (typeof window.onload != 'function')
    {
        window.onload = func;
    }
    else
    {
        window.onload = function()
        {
            oldonload();
            func();
        }
    }
}
