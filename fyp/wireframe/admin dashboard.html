<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard - Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #fff;
        }

        /* Wireframe Sidebar */
        .wireframe-sidebar {
            width: 250px;
            background-color: #fff;
            border-right: 3px solid #000;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .sidebar-logo {
            padding: 20px;
            border-bottom: 3px solid #000;
            height: 70px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            background-color: #f0f0f0;
        }

        .logo-text {
            width: 150px;
            height: 30px;
            border: 2px solid #000;
            background-color: #f0f0f0;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
        }

        .nav-item-placeholder {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .nav-item-placeholder.active {
            background-color: #f0f0f0;
            border-left: 4px solid #000;
        }

        .nav-icon {
            width: 25px;
            height: 25px;
            border: 2px solid #000;
            background-color: #f0f0f0;
        }

        .nav-text {
            width: 120px;
            height: 20px;
            border: 2px solid #000;
            background-color: #f0f0f0;
        }

        .upgrade-item {
            margin-top: auto;
            background-color: #f0f0f0;
            border-left: 4px solid #000;
        }

        /* Wireframe Main Content */
        .wireframe-main {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        /* Wireframe Header */
        .wireframe-header {
            border: 3px solid #000;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
        }

        .page-title-placeholder {
            width: 200px;
            height: 30px;
            border: 2px solid #000;
            background-color: #f0f0f0;
        }

        .user-info-placeholder {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-text {
            width: 100px;
            height: 20px;
            border: 2px solid #000;
            background-color: #f0f0f0;
        }

        .user-avatar-placeholder {
            width: 45px;
            height: 45px;
            border: 2px solid #000;
            border-radius: 50%;
            background-color: #f0f0f0;
        }

        /* Wireframe Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card-placeholder {
            border: 3px solid #000;
            padding: 25px;
            background-color: #fff;
        }

        .card-title {
            width: 150px;
            height: 20px;
            border: 2px solid #000;
            background-color: #f0f0f0;
            margin-bottom: 15px;
        }

        .card-value {
            width: 100px;
            height: 40px;
            border: 2px solid #000;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .card-trend {
            width: 80px;
            height: 20px;
            border: 2px solid #000;
            background-color: #f0f0f0;
        }

        /* Wireframe Tables */
        .table-container-placeholder {
            border: 3px solid #000;
            padding: 25px;
            margin-bottom: 30px;
            background-color: #fff;
        }

        .table-title {
            width: 200px;
            height: 25px;
            border: 2px solid #000;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        .wireframe-table {
            width: 100%;
            border-collapse: collapse;
        }

        .wireframe-table th {
            text-align: left;
            padding: 15px 10px;
            border-bottom: 3px solid #000;
            border-right: 2px solid #ddd;
        }

        .wireframe-table th:last-child {
            border-right: none;
        }

        .wireframe-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #ddd;
            border-right: 2px solid #ddd;
        }

        .wireframe-table td:last-child {
            border-right: none;
        }

        /* Placeholder elements */
        .placeholder-box {
            background-color: #f0f0f0;
            border: 2px solid #000;
            border-radius: 2px;
            padding: 8px;
            margin: 5px 0;
        }

        .placeholder-rect {
            height: 20px;
            background-color: #f0f0f0;
            border: 2px solid #000;
            border-radius: 2px;
            margin: 5px 0;
        }

        .placeholder-button {
            background-color: #f0f0f0;
            border: 2px solid #000;
            border-radius: 2px;
            padding: 10px 15px;
            display: inline-block;
            cursor: pointer;
            margin: 5px;
            min-width: 80px;
            text-align: center;
        }

        .placeholder-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            border: 2px solid #000;
        }

        /* Premium Banner */
        .premium-banner-placeholder {
            border: 3px solid #000;
            border-radius: 2px;
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 30px;
            background-color: #f8f8f8;
        }

        .banner-content {
            flex: 1;
        }

        .banner-title {
            width: 200px;
            height: 25px;
            border: 2px solid #000;
            background-color: #f0f0f0;
            margin-bottom: 15px;
        }

        .banner-text {
            width: 400px;
            height: 20px;
            border: 2px solid #000;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .premium-button {
            width: 150px;
            height: 45px;
            border: 2px solid #000;
            background-color: #f0f0f0;
            margin-left: 20px;
        }

        /* Page Content Areas */
        .page-content-area {
            display: none;
        }

        .page-content-area.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .wireframe-sidebar {
                width: 70px;
            }

            .logo-text, .nav-text {
                display: none;
            }

            .nav-item-placeholder {
                justify-content: center;
                padding: 20px 0;
            }

            .wireframe-main {
                margin-left: 70px;
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .wireframe-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-info-placeholder {
                margin-top: 15px;
            }

            .premium-banner-placeholder {
                flex-direction: column;
            }

            .premium-button {
                margin-left: 0;
                margin-top: 15px;
            }
        }

        /* Wireframe annotations */
        .wireframe-label {
            position: absolute;
            background-color: white;
            border: 1px solid #000;
            padding: 2px 6px;
            font-size: 11px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

    <script>
        // Simple navigation for wireframe
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item-placeholder');
            const pages = document.querySelectorAll('.page-content-area');
            
            // Add sample text to placeholders
            const navTexts = ['Overview', 'Books', 'Users', 'Groups', 'Settings', 'Upgrade'];
            navItems.forEach((item, index) => {
                const textDiv = item.querySelector('.nav-text');
                if (textDiv && navTexts[index]) {
                    textDiv.textContent = navTexts[index];
                    textDiv.style.color = '#333';
                    textDiv.style.fontSize = '14px';
                    textDiv.style.display = 'flex';
                    textDiv.style.alignItems = 'center';
                    textDiv.style.paddingLeft = '5px';
                }
            });
            
            // Add page title
            const pageTitle = document.querySelector('.page-title-placeholder');
            if (pageTitle) {
                pageTitle.textContent = 'Overview';
                pageTitle.style.color = '#333';
                pageTitle.style.fontSize = '20px';
                pageTitle.style.fontWeight = 'bold';
                pageTitle.style.display = 'flex';
                pageTitle.style.alignItems = 'center';
                pageTitle.style.paddingLeft = '10px';
            }
            
            // Add user text
            const userText = document.querySelector('.user-text');
            if (userText) {
                userText.textContent = 'Librarian-1';
                userText.style.color = '#666';
                userText.style.fontSize = '14px';
                userText.style.display = 'flex';
                userText.style.alignItems = 'center';
                userText.style.paddingLeft = '5px';
            }
            
            // Add card titles and values
            const cardTitles = document.querySelectorAll('.card-title');
            const cardTitleTexts = ['Total Books', 'Active Users', 'Issuance This Month', 'Overdue Books'];
            cardTitles.forEach((title, index) => {
                if (cardTitleTexts[index]) {
                    title.textContent = cardTitleTexts[index];
                    title.style.color = '#666';
                    title.style.fontSize = '12px';
                    title.style.textTransform = 'uppercase';
                    title.style.paddingLeft = '5px';
                }
            });
            
            const cardValues = document.querySelectorAll('.card-value');
            cardValues.forEach(value => {
                value.textContent = '0,000';
                value.style.color = '#333';
                value.style.fontSize = '28px';
                value.style.fontWeight = 'bold';
                value.style.display = 'flex';
                value.style.alignItems = 'center';
                value.style.paddingLeft = '10px';
            });
            
            // Add table headers
            const tableHeaders = document.querySelectorAll('.wireframe-table thead .placeholder-rect');
            const headerTexts = ['User', 'Action', 'Book', 'Date/Time'];
            tableHeaders.forEach((header, index) => {
                if (headerTexts[index]) {
                    header.textContent = headerTexts[index];
                    header.style.color = '#333';
                    header.style.fontSize = '14px';
                    header.style.fontWeight = 'bold';
                    header.style.paddingLeft = '5px';
                }
            });
            
            // Add table cell placeholders
            const tableCells = document.querySelectorAll('.placeholder-box');
            tableCells.forEach(cell => {
                cell.textContent = 'Sample Data';
                cell.style.color = '#666';
                cell.style.fontSize = '13px';
                cell.style.fontStyle = 'italic';
                cell.style.paddingLeft = '5px';
            });
            
            // Navigation functionality
            navItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    navItems.forEach(nav => nav.classList.remove('active'));
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Hide all pages
                    pages.forEach(page => page.classList.remove('active'));
                    
                    // Show corresponding page
                    const pageIds = ['overview-page', 'books-page', 'users-page', 'books-page', 'books-page', 'upgrade-page'];
                    if (pageIds[index]) {
                        document.getElementById(pageIds[index]).classList.add('active');
                        
                        // Update page title
                        if (pageTitle) {
                            pageTitle.textContent = navTexts[index];
                        }
                    }
                });
            });
            
            // Button placeholders
            const buttons = document.querySelectorAll('.placeholder-button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    alert('Wireframe button clicked - In a real app, this would trigger an action');
                });
            });
        });
    </script>
